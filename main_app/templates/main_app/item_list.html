{% extends 'base.html' %} {% block content %}

<h1 class="home-title">Item List</h1>

{% for item in item_list %}
<a class="deep-purple-text text-lighten-5" href="{% url 'items_detail' item.id %}">
    <div class="card pink accent-2">
        <div class="card-content">
            <span class="card-title">{{ item.name }}</span>
            <p>Type: {{ item.type }}</p>
        </div>
    </div>
</a>
{% endfor %} {% endblock %}
