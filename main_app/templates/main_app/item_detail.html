{% extends 'base.html' %} {% block content %}

<h1 class="home-title">Item Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ item.name }}</span>
                <p>Type: {{ item.type }}</p>
            </div>
            <div class="card-action indigo accent-1">
                <a class="cyan-text text-darken-4" href="{% url 'items_update' item.id %}">Edit</a>
                <a class="cyan-text text-darken-4" href="{% url 'items_delete' item.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
