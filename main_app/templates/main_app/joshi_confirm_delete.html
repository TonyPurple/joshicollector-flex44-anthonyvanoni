{% extends 'base.html' %} {% block content %}
<h1 class="home-title">Delete Joshi</h1>

<h4 class="delete-confirm-message">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn blue-grey">
    <a class="amber-text text-darken-4" href="{% url 'detail' joshi.id %}">Cancel</a>
</form>
{% endblock %}
